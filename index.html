<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Carrefour - Login</title>

    <!-- style -->
    <link rel="stylesheet" href="_style/style.css">

    <!-- external style (bootstrap)-->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:600" rel="stylesheet">

    <!-- external script -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <!--  script -->
    <script src="_js/script.js"></script>
</head>
<body>
        <nav role="navigation" class="navigation navbar">
           
            <div class="navbar-header">
                <a class="brand_logo" href="#">
                    <!-- <img src="_images/logo.png" alt="Carrefour - Logo"> -->
                </a>
            </div>
            
           
            <div class="nav navbar-nav navbar-right">
                <div class="search">
                    <span class="glyphicon glyphicon-search"></span>
                </div>
            </div>
       
        </nav>

          
        <div class="login_container">
            
            <div class="login_title">
                <h1>Sign In Now</h1>
                <h3>Unlock awesome features!</h3>
            </div>
            
            <div class="login_fields">
                <form action="">
                    <div class="input-group">      
                        <input type="text" required>
                        <span class="highlight"></span>
                        <label>Username</label>
                    </div>
                    
                    <div class="input-group">      
                        <input type="text" required>
                        <span class="highlight"></span>
                        <label>Password</label>
                    </div>

                    <!-- <div class="keep_login">
                        <input class="checkbox" type="checkbox" />
                        <span>Keep me logged in</span>
                    </div> -->
                    
                    <label class="keep_login">Keep me logged in
                        <input type="checkbox">
                        <span class="checkmark"></span>
                    </label>
                    <div class="forgot_pass">
                        Forgot password?
                    </div>
                </form>
            </div>  
        </div>
          
</body>
</html>
