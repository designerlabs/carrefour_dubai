<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Carrefour - Login</title>

    <!-- style -->
    <link rel="stylesheet" href="_style/style.css">

    <!-- external style (bootstrap)-->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:600" rel="stylesheet">

    <!-- external script -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/html5-form-validation/dist/jquery.validation.min.js"></script>

    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <!--  script -->
    <script src="_js/script.js"></script>
</head>
<body class="opensans">
        <nav role="navigation" class="navigation navbar">
           
            <div class="navbar-header">
                <a class="brand_logo" href="#">
                    <img src="_images/logo.png" alt="Carrefour - Logo">
                </a>
            </div>
            
  
            <div class="nav navbar-nav navbar-right">
                <form class="searchbox">
                    <input type="search" name="search" class="searchbox-input" onkeyup="buttonClk();">
                    <input type="submit" class="searchbox-submit" value="GO">
                    <span class="searchbox-icon"><i class="glyphicon glyphicon-search"></i></span>
                </form>
            </div>
 
        </nav>

          
        <div class="login_container">
            
            <div class="login_title">
                <h1 class="opensans_semibold px24">Sign In Now</h1>
                <h3 class="opensans_reg px14">Unlock awesome features!</h3>
            </div>
            
            <div class="login_fields">
                <form id="form-signin_v2" name="form-signin_v2" method="POST" novalidate>
                    <div class="input-group">      
                        <input class="px18" name="signin_v2[username]" type="text" data-validation="[NOTEMPTY]" data-validation-message="Required field" value="" required>
                        <span class="highlight"></span>
                        <label class="opensans_semibold px14">Username</label>
                    </div>
                    
                    <div class="input-group">      
                        <input class="px18" name="signin_v2[password]" type="password" data-validation="[NOTEMPTY]" data-validation-message="Required field" value="" required>
                        <span class="highlight"></span>
                        <label opensans_semibold px14>Password</label>
                    </div>

                    
                    <label class="keep_login opensans_reg px12">Keep me logged in
                        <input type="checkbox" checked>
                        <span class="checkmark opensans_reg px12"></span>
                    </label>
                    <div class="forgot_pass opensans_reg px12">
                        Forgot password?
                    </div>
                    <input class="px18" type="hidden" id="signin_v2-errors" value="">
                    <div class="signin_container">
                        <button type="submit" class="btn btn-lg btn-block btn-color opensans_semibold px20">SIGN IN</button>
                    </div>
                </form>
            </div>  
        </div>
        <div class="product_gallery container">
            <hr class="horizontal_line">
            <div class="col-md-4 col-sm-6 col-xs-12 col-lg-4">
                <div class="products">
                    <img src="_images/product.jpg" alt="">
                    <div>
                        <h3 class="product_title opensans_reg px14">
                            iPhone 6 Black
                        </h3>
                        <h2 class="product_price opensans_semibold px18">
                            AED 1000
                        </h2>
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-sm-6 col-xs-12 col-lg-4 products">
                <div class="products">
                    <img src="_images/product.jpg" alt="">
                    <div>
                        <h3 class="product_title opensans_reg px14">
                            iPhone 6 Black
                        </h3>
                        <h2 class="product_price opensans_semibold px18">
                            AED 1000
                        </h2>
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-sm-6 col-xs-12 col-lg-4 products">
                <div class="products">
                    <img src="_images/product.jpg" alt="">
                    <div>
                        <h3 class="product_title opensans_reg px14">
                            iPhone 6 Black
                        </h3>
                        <h2 class="product_price opensans_semibold px18">
                            AED 1000
                        </h2>
                    </div>
                </div>
            </div>
        </div>
          
</body>
</html>
